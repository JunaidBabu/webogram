<div class="changelog_modal_wrap md_modal_wrap" my-modal-position>

  <div class="md_modal_head">
    <div class="md_modal_title_wrap">
      <div class="md_modal_actions_wrap clearfix">
        <a class="md_modal_action md_modal_action_close" ng-click="$close()" my-i18n="modal_close"></a>
      </div>
    </div>

    <div class="peer_modal_profile_wrap clearfix">
      <div class="peer_modal_photo_wrap pull-left">
        <div class="peer_modal_photo telegram_modal_logo"></div>
      </div>
      <div class="peer_modal_profile">
        <div class="peer_modal_profile_name">Templates Changelog</div>
      </div>
    </div>
  </div>

  <div class="md_modal_body">
    <div class="md_modal_sections">
      <div class="md_modal_versioned_section_wrap" ng-if="added.length > 0">
        <div class="md_modal_section_version">Added</div>
        <div class="md_modal_section_description changelog_version_changes">
          <ul class="list-unstyled changelog_version_changes_list">
            <li ng-repeat="update in added"><b>{{update.keys}}</b> {{update.separator}} {{update.value}}<br><br></li>
          </ul>
        </div>
      </div>

      <div class="md_modal_versioned_section_wrap" ng-if="updated.length > 0">
        <div class="md_modal_section_version">Updated</div>
        <div class="md_modal_section_description changelog_version_changes">
          <ul class="list-unstyled changelog_version_changes_list">
            <li ng-repeat="update in updated"><b>{{update.keys}} </b>{{update.separator}} {{update.value}}<br><br></li>
          </ul>
        </div>
      </div>

      <div class="md_modal_versioned_section_wrap" ng-if="removed.length > 0">
        <div class="md_modal_section_version">Removed</div>
        <div class="md_modal_section_description changelog_version_changes">
          <ul class="list-unstyled changelog_version_changes_list">
            <li ng-repeat="update in removed"><b>{{update.keys}} </b>{{update.separator}} {{update.value}}<br><br></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
